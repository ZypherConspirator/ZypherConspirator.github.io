<h1>NOT FOUND</h1>

<script>
    
    const quotes = [
        "every pixel matters",
        "Just tellin' campfire stories",
        "Modding games is fun",
        "Japanese Curry Rice is cool",
        "Could go for some Nasi Dagang rn",
        "just tryin' something new",
        "Tryin to look Elsewards",
        "Dont stress too much",
        "ඞ Suspicious ain't it?"
    ];

    
    let lastQuoteIndex = -1;

    
    function getRandomChar() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
        return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    
    function getNewQuoteIndex() {
        let newIndex;
        do {
        newIndex = Math.floor(Math.random() * quotes.length);
        } while (newIndex === lastQuoteIndex); 
        return newIndex;
    }

    
    function glitchEffect(element, newQuote, duration = 1000, glitchRate = 100) {
        const maxLength = newQuote.length;
        let currentText = element.textContent.padEnd(maxLength, " ");

        
        function updateGlitch() {
        currentText = Array.from({ length: maxLength }, (_, i) => {
            if (Math.random() > 0.5) {
            return getRandomChar();
            }
            return i < currentText.length ? currentText[i] : "";
        }).join("");

        element.textContent = currentText;
        }

        
        function settleText() {
        let step = 0;
        const settleInterval = setInterval(() => {
            currentText = Array.from(currentText).map((char, i) => {
            if (step >= i && i < newQuote.length) {
                return newQuote[i];
            }
            return getRandomChar();
            }).join("");

            element.textContent = currentText;
            step++;

            if (step > maxLength) {
            clearInterval(settleInterval);
            element.textContent = newQuote;
            }
        }, glitchRate / 2);
        }

        
        const glitchInterval = setInterval(updateGlitch, glitchRate);
        setTimeout(() => {
        clearInterval(glitchInterval);
        settleText();
        }, duration);
    }

    
    function updateFooterWithGlitch() {
        const footerQuote = document.getElementById("footer-quote");
        const newQuoteIndex = getNewQuoteIndex();
        lastQuoteIndex = newQuoteIndex; 
        const randomQuote = quotes[newQuoteIndex];
        glitchEffect(footerQuote, randomQuote);
    }

    
    setInterval(updateFooterWithGlitch, 20000);
</script>

        <script>
            $(document).ready(function() 
            {
                $("img").attr("onerror", 'this.onerror = null; this.src="/img/error.svg"');
            });
        </script>
        
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const canvases = document.querySelectorAll(".watermarkedCanvas");
                const watermark = new Image();
                watermark.src = "/img/cat/AceTagLogo.png";
                const fallbackSVG = "/img/error.svg"; 

                
                canvases.forEach(canvas => {
                    const ctx = canvas.getContext("2d");
                    const image = new Image();
                    const src = canvas.getAttribute("data-src");

                    image.src = src;
                    image.crossOrigin = "anonymous";
                    image.onload = () => {
                        ctx.globalCompositeOperation = 'normal';
                        canvas.width = image.width;
                        canvas.height = image.height;

                        
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                        
                        

                        ctx.globalCompositeOperation = 'difference';
                        ctx.globalAlpha = 1;
                        const watermarkWidth = canvas.width / 5; 
                        const watermarkHeight = (watermark.height / watermark.width) * watermarkWidth;
                        const x = (canvas.width - watermarkWidth) / 2;
                        const y = canvas.height - watermarkHeight - 20; 
                        ctx.drawImage(watermark, x, y, watermarkWidth, watermarkHeight);
                        ctx.globalCompositeOperation = 'normal';
                    };
                    image.onerror = () => {
                        
                        image.src = fallbackSVG;
                    };
                    canvas.removeAttribute("data-src");
                });

                
                const modal = document.getElementById("image-modal");
                const modalBody = modal.querySelector(".modal-body");
                let originalParent = null; 

                document.querySelectorAll(".thumbnail").forEach(thumbnail => {
                    thumbnail.addEventListener("click", e => {
                        e.preventDefault();

                        const canvas = thumbnail.querySelector("canvas");
                        const img = thumbnail.querySelector("img");
                        const elementToMove = canvas || img; 

                        if (!elementToMove) return;

                        originalParent = elementToMove.parentElement; 
                        modalBody.appendChild(elementToMove); 
                        elementToMove.classList.add("position-absolute");
                        elementToMove.classList.add("top-50");
                        elementToMove.classList.add("start-50");
                        elementToMove.classList.add("translate-middle");
                        $("#image-modal").modal("show");
                    });
                });

                
                modal.addEventListener("click", () => {
                    const elementInModal = modalBody.querySelector("canvas") || modalBody.querySelector("img");
                    if (originalParent && elementInModal) {
                        originalParent.appendChild(elementInModal); 
                        originalParent = null; 
                        elementInModal.classList.remove("position-absolute");
                        elementInModal.classList.remove("top-50");
                        elementInModal.classList.remove("start-50");
                        elementInModal.classList.remove("translate-middle");
                    }
                    $("#image-modal").modal("hide");
                });
            });
        </script>
