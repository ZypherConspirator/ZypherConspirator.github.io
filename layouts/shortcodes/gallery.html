{{ $galleryName := .Get "name" }}

<div class="container">
    <div class="col-md-12">
        <div class="row">
            <!-- Gallery Section -->
            <div id="image" class="gal">
                {{ $gallery := index $.Page.Params $galleryName }}
                {{ if $gallery }}
                    {{ range $gallery }}
                    <a href="#" class="thumbnail">
                        <img data-src="{{ . }}" style="object-fit: cover;" class="lozad" loading="lazy">
                    </a>
                    {{ end }}
                {{ else }}
                    <p>No images available in the gallery.</p>
                {{ end }}
            </div>
        </div>
    </div>
</div>
        
<!-- CSS -->
<style>
.gal {
    -webkit-column-count: 3;
    -moz-column-count: 3;
    column-count: 3;
}

.gal img { 
    width: 100%; 
    padding: 7px 0;
}

.modal-img {
    width: 100%;
}

@media (max-width: 500px) {
    .gal {
        -webkit-column-count: 1;
        -moz-column-count: 1;
        column-count: 1;
    }
}

.gal img:hover {
    transform: scale(1.1);
}
</style>
